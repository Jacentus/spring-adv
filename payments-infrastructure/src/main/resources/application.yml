spring:
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
  messages:
    basename: exceptions
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:file:./data/payments.db
    username: admin
    password: admin
    driver-class-name: org.h2.Driver
loggerOrder: 10000
